<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./main.css">
    </head>
    <body>
        <div class="top" id="top"></div>
        <textarea class="text" id="text"></textarea>
    </body>
    <script>
        let vars;
        let fns;
        let data;
        let settings;
        const top = document.getElementById("top");
        const text = document.getElementById("text");
        window.addEventListener("message", (ev) => {
            vars = ev.data.vars;
            fns = ev.data.fns;
            data = ev.data.data;
            settings = ev.data.settings;

            
        });

        function open(page) {
            top.childNodes.forEach(v => {
                if (v.id == page) v.className = "active";
                else v.className = "";
            })


        }
    </script>
</html>
